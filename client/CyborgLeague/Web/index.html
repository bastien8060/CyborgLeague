<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CyborgLeague</title>
  <link rel='stylesheet' href='https://raw.githubusercontent.com/doceazedo/hextech-css/master/src/buttons.css'><link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/doceazedo/hextech-css/master/src/buttons.css"/>

</head>
<body>
<div id="settingsModal" class="modal">
  <div class="modal_content">
    <p class="title">Client <span class="gap">/</span> <span class="highlight">General</span><span class="right"><button onclick="getHelp()" class="button settings-help is-secondary">Help</button></span></p>
    <br>
    <div class="key first_key">League of Legends Path</div><input id="client_LoL_loc" placeholder="C:\Riot Games\League of Legends" class="value button is-secondary" id="LoLPath"/><button id="browse" onclick="browseFolder()" class="button is-secondary browse">Browse</button><br>
    <div class="key">CyborgLeague Server URL</div><input id="server_api_loc" placeholder="http://127.0.0.1:39743" class="value button is-secondary" /><button class="button is-secondary browse">Default</button><br>
    <div class="key">Champion for CyborgLeague to Choose</div><select id="selected_champ" class="value button is-secondary" >
      <option>None</option>
      <option>Garen</option>
      <option>Xayah</option>
    </select><span class="key"> - This setting won't do anything if you don't own the champion</span><br>
    <div class="bottom_menu">
      <center><button class="button close close-settings is-secondary">Done</button></center>
    </div>
  </div>
</div>

<span id="popups_area">

</span>

<div class="window">
  <div class="main_screen_bg">
    <div class="main_screen">
      <div class="top_bar pywebview-drag-region">
         <div id="arrow-button" class="arrow-button"><button id="OffButton" class="circle"><svg viewBox="0 0 35.5 35.5" width="10" height="10"><path class="cls-1" fill="currentColor" d="M23.41,17.75,34.33,6.83a4,4,0,1,0-5.66-5.66L17.75,12.09,6.83,1.17A4,4,0,0,0,1.17,6.83L12.09,17.75,1.17,28.67a4,4,0,0,0,5.66,5.66L17.75,23.41,28.67,34.33a4,4,0,0,0,5.66-5.66Z"/></svg></button><button id="OnButton" class="main">Start Bot</button></div>
      </div>
      <div class="page-content">
        
      </div>
    </div>
  </div>
  <div class="sidebar">
    <div class="profile_box">
      <div class="pfp">
        <img class="pfp-frame" src="https://gcdnb.pbrd.co/images/OGWGF9aueuUh.png?o=1"/>
        <span id="level">N/A</span>
      </div>
      <div class="profile-side">
        <img class="icon icon-close" onclick="shutdown()" src="https://gcdnb.pbrd.co/images/r00LC1XeERC9.png?o=1"/>
        <img id="settingsBtn" class="icon icon-settings" src="https://gcdnb.pbrd.co/images/0ERy2EMgnybq.png?o=1"/>
        <img class="icon icon-minimize" onclick="minimize()" src="https://gcdnb.pbrd.co/images/xeqrary54EfT.png?o=1"/>
        <img class="icon icon-help" onclick="getHelp()"  src="https://gcdnb.pbrd.co/images/0dwKsGjxfrCE.png?o=1"/>
        
        
        <div class="profile_info">
          <span id="username">Summoner (Demo)</span>
          <img class="status" src="https://gcdnb.pbrd.co/images/dkaCopkJhL2c.png?o=1"/>    
      </div>
    </div>
    
  </div>
</div>
<script src="modal.js"></script>
<script src="script.js"></script>

</body>
</html>
